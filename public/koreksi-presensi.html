<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Koreksi Data Presensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="bi bi-pencil-square me-2"></i>Koreksi Data Presensi</h3>
            <a href="dashboard_utama.html" class="btn btn-secondary">Kembali ke Dasbor</a>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body row g-3 align-items-center">
                <div class="col-md-3">
                    <label for="filter-mulai" class="form-label">Dari Tanggal:</label>
                    <input type="date" id="filter-mulai" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="filter-selesai" class="form-label">Sampai Tanggal:</label>
                    <input type="date" id="filter-selesai" class="form-control">
                </div>
                
                    <div class="col-md-4">
                    <label for="filter-guru" class="form-label">Pilih Guru (Opsional):</label>
                    <select id="filter-guru" class="form-select">
                        <option value="">-- Semua Guru --</option>
                    </select>
                </div> 
                
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary w-100" id="tombol-tampilkan-koreksi">Tampilkan Data</button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
             <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nama Guru</th>
                                <th>Tanggal</th>
                                <th>Jam Masuk</th>
                                <th>Jam Pulang</th>
                                <th>Status</th>
                                <th>Keterangan</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-koreksi-body">
                            <tr><td colspan="7" class="text-center text-muted">Silakan pilih rentang tanggal dan klik "Tampilkan Data".</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-edit-presensi" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title"><i class="bi bi-pencil me-2"></i>Edit Data Presensi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-koreksi">
                        <input type="hidden" id="edit-id-presensi">
                        <div class="alert alert-info small">
                            <strong>Info:</strong> Kosongkan Jam Masuk/Pulang jika ingin menghapusnya. Status akan otomatis disesuaikan jika jam diubah.
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nama Guru:</label>
                                <p><strong id="edit-nama-guru">-</strong></p>
                            </div>
                             <div class="col-md-6 mb-3">
                                <label class="form-label">Tanggal:</label>
                                <p><strong id="edit-tanggal">-</strong></p>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-waktu-masuk" class="form-label">Jam Masuk (HH:MM)</label>
                                <input type="time" id="edit-waktu-masuk" class="form-control" step="1"> 
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-waktu-pulang" class="form-label">Jam Pulang (HH:MM)</label>
                                <input type="time" id="edit-waktu-pulang" class="form-control" step="1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-status" class="form-label">Status Kehadiran</label>
                            <select id="edit-status" class="form-select" required>
                                <option value="hadir">Hadir</option>
                                <option value="terlambat">Terlambat</option>
                                <option value="sakit">Sakit</option>
                                <option value="izin">Izin</option>
                                <option value="alpa">Alpa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-keterangan" class="form-label">Keterangan Koreksi</label>
                            <textarea id="edit-keterangan" class="form-control" rows="3" placeholder="Contoh: Salah input jam pulang, seharusnya..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Simpan Perubahan Koreksi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-koreksi-presensi.js"></script>
</body>
</html>
