<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Super Admin - Manajemen Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="bi bi-shield-lock-fill me-2"></i>Super Admin: Manajemen Aplikasi</h3>
            <button class="btn btn-outline-danger" id="super-logout-btn"><i class="bi bi-box-arrow-right me-1"></i>Logout Super Admin</button>
        </div>

        <div class="card shadow-sm">
             <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID Sekolah</th>
                                <th>Nama Sekolah</th>
                                <th>Subdomain</th>
                                <th>NPSN</th>
                                <th>Tanggal Terdaftar</th> <th>Admin Utama</th> 
                                <th>Status</th> 
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-daftar-sekolah">
                            <tr><td colspan="7" class="text-center text-muted">Memuat daftar sekolah...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-super-admin.js"></script>
</body>
</html>
