<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Presensi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f3f8f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #a3e0ce;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .login-card h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Penting agar padding tidak merusak layout */
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: #d93025;
            background-color: #fbebee;
            border: 1px solid #d93025;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            text-align: center;
            /* Sembunyikan secara default */
            display: none; 
        }
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <form id="login-form">
            <h1>Login</h1>
            
            <div id="error-message"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="register-link">
            Belum punya akun sekolah? 
            <a href="/daftar.html">Daftarkan Sekolah Anda</a>
        </div>
    </div>

    <script src="/login.js"></script>
    <script>
        // Script kecil untuk menampilkan/menyembunyikan box error
        const errorMessage = document.getElementById('error-message');
        const oldSetTextContent = errorMessage.textContent;
        // Kita "pantau" jika ada perubahan teks
        Object.defineProperty(errorMessage, 'textContent', {
            set(text) {
                this.innerText = text;
                // Tampilkan box jika ada error, sembunyikan jika kosong
                this.style.display = text ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
