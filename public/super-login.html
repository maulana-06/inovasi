<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
            background-color: #0aa2e9; font-family: sans-serif;
        }
        .login-card { max-width: 400px; width: 100%; }
    </style>
</head>
<body>
    <div class="card login-card shadow">
        <div class="card-body p-4 p-md-5">
            <h3 class="card-title text-center mb-4">Super Admin Login</h3>
            <form id="super-login-form">
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Super Admin</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="script-super-login.js"></script>
</body>
</html>
