<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengumuman - Panel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<!--    <script src="auth-guard-admin.js"></script> -->
    <style>
        body { background-color: #b4cef5; } /* Samakan background dgn dasbor */
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <i class="bi bi-megaphone-fill me-2"></i>Pengumuman
            </div>
            <div class="card-body">
                <p class="text-muted">
                    Tulis pengumuman di bawah ini, untuk langsung ditampilkan di layar presensi guru. 
                </p>
                <form id="form-pengumuman">
                    <div class="mb-3">
                        <label for="isi-pengumuman" class="form-label fw-bold">Isi Pengumuman:</label>
                        <textarea id="isi-pengumuman" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                         <a href="dashboard_utama.html" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Kembali
                         </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-fill me-2"></i>Simpan & Umumkan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token'); // harus token admin
        // Fungsi untuk mengambil pengumuman yang ada saat ini
        async function muatPengumumanTerkini() {
            if (!token) return; 
            try {
                // Panggil API GET yang ada pada guru
                const response = await fetch('/api/pengumuman/terbaru', {
                     headers: { 'Authorization': 'Bearer ' + token }
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data && data.isi_pengumuman) {
                        document.getElementById('isi-pengumuman').value = data.isi_pengumuman;
                    }
                }
            } catch (error) {
                console.warn("Gagal memuat pengumuman terkini:", error);
            }
        }
        // Kirim pengumuman baru
        document.getElementById('form-pengumuman').addEventListener('submit', async function(e) {
            e.preventDefault();
            const isi = document.getElementById('isi-pengumuman').value;
            
            if (!token) {
                alert('Sesi Anda berakhir. Silakan login kembali.');
                return;
            }

            try {
                // Panggil tukang POST (Endpoint untuk menyimpan)
                const response = await fetch('/api/pengumuman', {
                    method: 'POST',
                    headers: { 
                        'Authorization': 'Bearer ' + token, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ isi_pengumuman: isi })
                });

                if (!response.ok) throw new Error('Gagal menyimpan pengumuman.');
                alert('Pengumuman berhasil diperbarui!');
                window.location.href = 'dashboard_utama.html';

            } catch (error) {
                alert(error.message);
            }
        });
        // Panggil fungsi muat data saat halaman dibuka
        muatPengumumanTerkini();
    </script>
</body>
</html>
