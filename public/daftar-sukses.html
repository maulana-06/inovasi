<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Berhasil!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .success-card {
            background: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
        }
        h1 {
            color: #333;
            margin-top: 1rem;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .login-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.9rem 1.5rem;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .login-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">âœ…</div>
        <h1>Pendaftaran Berhasil!</h1>
        <p>
            Akun sekolah Anda telah sukses dibuat. Silakan login
            melalui alamat subdomain khusus Sekolah Anda di bawah ini.
        </p>
        
        <a href="#" id="dynamic-login-link" class="login-link">
            Halaman Login Sekolah
        </a>
    </div>
<script>
    // 1. Ambil subdomain dari URL
    const params = new URLSearchParams(window.location.search);
    const subdomain = params.get('subdomain'); 
    
    if (subdomain) {
        const baseHost = window.location.host; 

        const loginUrl = `http://${subdomain}.${baseHost}/login.html`; 
        
        const linkElement = document.getElementById('dynamic-login-link');
        
        linkElement.href = loginUrl;
        linkElement.textContent = `Login ke ${subdomain}`;
        
        // Pilihan: Tambahkan informasi URL lengkap
        const infoP = document.createElement('p');
        infoP.textContent = `Alamat Login: ${loginUrl}`;
        linkElement.parentNode.insertBefore(infoP, linkElement.nextSibling);
        
    } else {

        const linkElement = document.getElementById('dynamic-login-link');
        linkElement.href = '/'; 
        linkElement.textContent = 'Akses Login Sekolah (Subdomain Tidak Ditemukan)';
    }
</script>
</body>
</html>
