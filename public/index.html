<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Aplikasi Presensi Online</title>
    <style>

    body, html {
            height: 100%; margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6; 
            color: #333; 
        }
        
        .navbar {
            background: #1e3a8a; 
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo-container {
            display: flex;
            flex-direction: column;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff; /* Logo putih */
            text-decoration: none;
        }
        .super-admin-link {
            font-size: 0.75rem;
            color: #ccc; 
            text-decoration: none;
            margin-top: 2px;
            transition: color 0.2s;
        }
        .super-admin-link:hover {
            color: #fff;
        }

        .navbar .nav-links a {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        .login-btn {
            background-color: #3b82f6; /* Biru primer */
            color: white;
        }
        .login-btn:hover {
            background-color: #2563eb;
        }
        .register-btn {
            background-color: #10b981; /* Hijau sekunder */
            color: white;
        }
        .register-btn:hover {
            background-color: #059669;
        }
        
        .hero {
            text-align: center;
            padding: 6rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .hero h1 {
            font-size: 3rem;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        .hero p {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 2rem;
        }
        
        .subdomain-finder {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden; /* Penting untuk input dan tombol */
        }
        .subdomain-finder input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: 1px solid #ddd;
            border-right: none;
            font-size: 1rem;
            outline: none;
        }
        .subdomain-finder button {
            padding: 1rem 2rem;
            background-color: #ef4444; /* Merah untuk CTA */
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .subdomain-finder button:hover {
            background-color: #dc2626;
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            color: #777;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="/" class="logo">PresensiOnline</a>
            <a href="super-login.html" id="super-admin-link" class="super-admin-link">Login Super Admin</a>
        </div>        
        <div class="nav-links">
            <a href="/daftar.html" class="register-btn">Daftarkan Sekolah</a>
        </div>
    </nav>

    <main class="hero">
        <h1>Sistem Presensi Online Inovasi Sekolah</h1>
        <p>Akses cepat dan mudah ke dasbor sekolah Anda. Masukkan subdomain untuk masuk.</p>
        
        <form class="subdomain-finder" id="subdomain-form">
            <input type="text" id="subdomain-input" placeholder="Subdomain Sekolah (contoh: sdn27 )">
            <button type="submit">Akses Login</button>
        </form>
    </main>

    <footer class="footer">
        &copy; 2025 Aplikasi Presensi Online by Mr.Z-27.
    </footer>

<script>
    // ========================================================
    // ðŸš¨ KRITIS: 1. URL CLEANER (RUN ON PAGE LOAD) ðŸš¨
    // Memastikan setiap akses ke index.html BEBAS dari Subdomain
    // ========================================================
    (function() {
        const currentHost = window.location.host; 
        const protocol = window.location.protocol; 
        const path = window.location.pathname; 
        
        const hostParts = currentHost.split('.');
        let baseHost = currentHost; 
        let redirectNeeded = false;

        if (hostParts.length > 1) {
            
            if (hostParts.length === 2 && hostParts[1].includes(':')) {
                baseHost = hostParts[1]; 
                redirectNeeded = true;
            } 
            else if (hostParts.length >= 3) {
                baseHost = hostParts.slice(-2).join('.'); 
                redirectNeeded = true;
            }
        }
        
        if (redirectNeeded) {
            const targetUrl = `${protocol}//${baseHost}${path}`;
            console.log("https://www.imdb.com/title/tt27812086/ Redirecting to clean host:", targetUrl);
            window.location.replace(targetUrl); 
            return; 
        }
    })();
    // ========================================================
    // 2. SET UP SUPER ADMIN LINK
    // ========================================================
    document.addEventListener('DOMContentLoaded', () => {
        const superAdminLink = document.getElementById('super-admin-link');
        
        const cleanHost = window.location.host; 
        const protocol = window.location.protocol;
        
        const targetUrl = `${protocol}//${cleanHost}/super-login.html`;

        if (superAdminLink) {
            superAdminLink.href = targetUrl;
            console.log("Link Super Admin disetel ke:", targetUrl); 
        }
    });

    // ========================================================
    // 3. SUBDOMAIN FINDER FORM
    // ========================================================
    document.getElementById('subdomain-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const subdomain = document.getElementById('subdomain-input').value.trim().toLowerCase();
        
        if (!subdomain) {
            alert('Silakan masukkan subdomain sekolah Anda.');
            return;
        }
        const baseHost = window.location.host; 
        const protocol = window.location.protocol;
        
        const loginUrl = `${protocol}//${subdomain}.${baseHost}/login.html`;
        
        console.log("Redirecting to subdomain:", loginUrl);
        window.location.href = loginUrl;
    });

</script>
</body>
</html>
